<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pokeball SVG Favicon -->
  <!-- Red top half -->
  <path d="M 50 5 A 45 45 0 0 1 95 50 L 5 50 A 45 45 0 0 1 50 5" fill="#cc0000"/>
  <!-- White bottom half -->
  <path d="M 50 95 A 45 45 0 0 1 5 50 L 95 50 A 45 45 0 0 1 50 95" fill="#ffffff"/>
  <!-- Black center line -->
  <rect x="5" y="47" width="90" height="6" fill="#333333"/>
  <!-- Outer ring of button -->
  <circle cx="50" cy="50" r="16" fill="#333333"/>
  <!-- White ring of button -->
  <circle cx="50" cy="50" r="12" fill="#ffffff"/>
  <!-- Inner button -->
  <circle cx="50" cy="50" r="6" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <!-- Highlight on red -->
  <ellipse cx="30" cy="25" rx="12" ry="8" fill="rgba(255,255,255,0.3)" transform="rotate(-30 30 25)"/>
</svg>
